{% extends 'tele/base.html'%}
{% block heading %}
    <title>Telegram</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/14/14558.png" type="image/x-icon">
{% endblock heading %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="name">

                <div class="image"></div>
                <h4 style="color: white; margin-left: 5px">{{ post.name|title }}</h4>

            </div>
            <div class="post_header">
                <h2>{{ post.post_header }}</h2>
            </div>
            <div class="post_content">
                <h3>{{ post.post_content }}</h3>
            </div>
            <div class="post_date">
                <p><b>{{ post.post_date }}</b></p>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
